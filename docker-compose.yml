# docker-compose.yml
version: '3.8'

services:
  qsh-foam:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qsh-foam-production
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key-in-production}
      - PORT=8000
      - HOLOGRAPHIC_CAPACITY_EB=6.0
      - BELL_TEST_ITERATIONS=10000
      - GHZ_TEST_ITERATIONS=10000
      - TELEPORTATION_ITERATIONS=1000
      - RATE_LIMIT_PER_MINUTE=60
      - ALLOWED_ORIGINS=*
    volumes:
      - quantum-data:/app/data
      - quantum-logs:/app/logs
      # Mount HTML files for easy updates without rebuild
      - ./blockchain.html:/app/blockchain.html:ro
      - ./email.html:/app/email.html:ro
    restart: unless-stopped
    networks:
      - quantum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.quantum.description=QSH Foam Production - Blockchain & Email"
      - "com.quantum.version=2.8.0"
      - "traefik.enable=true"
      - "traefik.http.routers.qsh-foam.rule=Host(`your-domain.com`)"
      - "traefik.http.services.qsh-foam.loadbalancer.server.port=8000"

  # Optional: Nginx for serving static files and reverse proxy
  nginx:
    image: nginx:alpine
    container_name: qsh-foam-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./blockchain.html:/usr/share/nginx/html/index.html:ro
      - ./email.html:/usr/share/nginx/html/email.html:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - qsh-foam
    restart: unless-stopped
    networks:
      - quantum-network
    labels:
      - "com.quantum.description=Nginx Reverse Proxy"

volumes:
  quantum-data:
    driver: local
  quantum-logs:
    driver: local
  nginx-cache:
    driver: local

networks:
  quantum-network:
    driver: bridge
