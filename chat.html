<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Foam Chatroom - SOTA Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: #00ffff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: #00cccc;
            box-shadow: 0 0 20px #00ffff;
        }
        
        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        h2, h3 {
            color: #00ffff;
            margin-bottom: 15px;
        }
        
        .status-bar {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-online { background: #00ff00; }
        .status-offline { background: #ff0000; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px currentColor; }
            50% { opacity: 0.5; box-shadow: 0 0 5px currentColor; }
        }
        
        /* Auth Form */
        #authForm {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }
        
        #authForm h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #00ffff;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #00ffff;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #00cccc;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .btn-secondary {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid #00ffff;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 255, 255, 0.3);
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .email-note {
            text-align: center;
            margin-top: 10px;
            color: #00ff00;
            font-style: italic;
            font-size: 0.9em;
        }
        
        /* Tab Navigation */
        .tab-nav {
            display: flex;
            overflow-x: auto;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 5px;
        }
        
        .tab-nav::-webkit-scrollbar {
            height: 6px;
        }
        
        .tab-nav::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .tab-nav::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 3px;
        }
        
        .tab-btn {
            background: transparent;
            border: none;
            color: #00ffff;
            padding: 10px 15px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: #00ffff;
            color: #000;
        }
        
        .tab-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        /* Search Bar */
        .search-bar {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #e0e0e0;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        
        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }
        
        /* Global Chat */
        .chat-section {
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-header {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-logout {
            padding: 8px 15px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            background: #cc0000;
        }
        
        .chat-container {
            flex: 1;
            border: 1px solid #00ffff;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-bottom: 15px;
            max-height: 400px;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 4px;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            position: relative;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            background: rgba(0, 255, 255, 0.2);
            border-left: 3px solid #00ffff;
            margin-left: 20%;
        }
        
        .message.received {
            background: rgba(255, 0, 255, 0.2);
            border-left: 3px solid #ff00ff;
            margin-right: 20%;
        }
        
        .message.system {
            background: rgba(255, 255, 0, 0.1);
            border-left: 3px solid #ffff00;
            text-align: center;
            font-style: italic;
            color: #ffff00;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-sender {
            color: #00ffff;
            font-weight: bold;
        }
        
        .message-time {
            color: #888;
        }
        
        .message-checkbox {
            position: absolute;
            top: 5px;
            left: 5px;
            transform: scale(0.8);
        }
        
        .message-content {
            color: #e0e0e0;
            word-wrap: break-word;
        }
        
        .thread-container {
            margin-left: 20px;
            border-left: 2px solid #00ffff;
            padding-left: 10px;
        }
        
        .thread-messages {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }
        
        .btn-send {
            padding: 12px 30px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-send:hover {
            background: #00cc00;
            box-shadow: 0 0 20px #00ff00;
        }
        
        .btn-download {
            background: #ffff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Boards */
        .boards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .board-card {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .board-card:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px #00ffff;
        }
        
        .board-threads {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .thread-item {
            padding: 10px;
            border-bottom: 1px solid #00ffff;
            cursor: pointer;
        }
        
        .thread-item:hover {
            background: rgba(0, 255, 255, 0.1);
        }
        
        /* DMs */
        .dm-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #00ffff;
            padding: 10px;
            border-radius: 5px;
        }
        
        .dm-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        
        .dm-item:hover {
            background: rgba(0, 255, 255, 0.1);
        }
        
        .dm-chat {
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .dm-messages {
            flex: 1;
            border: 1px solid #00ffff;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .hidden { display: none !important; }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 1.8em; }
            .message.sent, .message.received { margin-left: 0; margin-right: 0; }
            .tab-nav { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Main</a>
        
        <h1>🌊 Quantum Foam Chatroom - SOTA Edition</h1>
        
        <div class="status-bar">
            <span class="status-indicator status-offline" id="statusIndicator"></span>
            <span id="statusText">Disconnected</span>
        </div>
        
        <!-- Authentication Form -->
        <div id="authForm">
            <h2>Join the Quantum Realm</h2>
            <p class="email-note">Register for a free lifetime email: yourusername::quantum.foam</p>
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
            </div>
            
            <div class="form-group" id="emailGroup" style="display: none;">
                <label for="email">Email (optional)</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="loginBtn">Login</button>
                <button class="btn-secondary" id="toggleBtn">Register</button>
            </div>
        </div>
        
        <!-- Main Chat Interface -->
        <div id="chatInterface" class="hidden">
            <div class="chat-header">
                <div class="user-info">
                    <span style="color: #00ffff;">Logged in as:</span>
                    <strong id="currentUsername"></strong>
                    <span style="color: #888; margin-left: 10px;" id="currentEmail"></span>
                </div>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
            
            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('global')">Global (Channel 0)</button>
                <button class="tab-btn" onclick="switchTab('boards')">Boards A-Z</button>
                <button class="tab-btn" onclick="switchTab('dms')">Direct Messages</button>
            </div>
            
            <!-- Search Bar -->
            <input type="text" class="search-bar" id="globalSearch" placeholder="Search messages, threads, users..." oninput="performSearch()">
            
            <!-- Tab Contents -->
            <div id="global" class="tab-content active">
                <div class="chat-section">
                    <div class="chat-container" id="globalMessages">
                        <div class="message system">
                            <div class="message-content">Welcome to Global Channel 0</div>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="globalInput" placeholder="Type message for Global..." onkeypress="handleGlobalKey(event)">
                        <button class="btn-send" onclick="sendGlobalMessage()">Send</button>
                    </div>
                </div>
                <button class="btn-download" onclick="downloadSelected('global')">Download Selected</button>
            </div>
            
            <div id="boards" class="tab-content">
                <div class="boards-grid" id="boardsGrid"></div>
                <div class="input-container" style="margin-top: 15px;">
                    <input type="text" id="newBoardInput" placeholder="New Thread Topic (e.g., A1-QuantumBasics)" onkeypress="handleNewBoardKey(event)">
                    <button class="btn-send" onclick="createNewThread()">Create Thread</button>
                </div>
                <button class="btn-download" onclick="downloadSelected('boards')">Download Selected</button>
            </div>
            
            <div id="dms" class="tab-content">
                <div class="dm-list" id="dmList"></div>
                <div class="dm-chat" id="currentDM" style="display: none;">
                    <div class="chat-container dm-messages" id="dmMessages"></div>
                    <div class="input-container">
                        <input type="text" id="dmInput" placeholder="Type DM..." onkeypress="handleDMKey(event)">
                        <button class="btn-send" onclick="sendDM()">Send</button>
                    </div>
                </div>
                <button class="btn-download" onclick="downloadSelected('dms')">Download Selected</button>
            </div>
        </div>
    </div>
    
    <script>
        // Data Storage (LocalStorage for persistence)
        const STORAGE_KEY = 'quantum_foam_chat';
        let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
            users: {},
            messages: { global: [], boards: {}, dms: {} },
            sessions: {}
        };
        let currentUser = null;
        let selectedMessages = new Set();
        let currentTab = 'global';
        let currentBoard = null;
        let currentDM = null;
        
        // Save data
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        // Auth Elements
        const authForm = document.getElementById('authForm');
        const chatInterface = document.getElementById('chatInterface');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');
        const emailGroup = document.getElementById('emailGroup');
        const loginBtn = document.getElementById('loginBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const currentUsernameEl = document.getElementById('currentUsername');
        const currentEmailEl = document.getElementById('currentEmail');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        
        let isRegistering = false;
        
        // Toggle login/register
        toggleBtn.onclick = () => {
            isRegistering = !isRegistering;
            loginBtn.textContent = isRegistering ? 'Register' : 'Login';
            toggleBtn.textContent = isRegistering ? 'Login' : 'Register';
            emailGroup.style.display = isRegistering ? 'block' : 'none';
            errorMessage.style.display = 'none';
        };
        
        // Show error
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
        }
        
        // Auth handler
        loginBtn.onclick = () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const email = emailInput.value.trim();
            
            if (!username || !password) {
                showError('Username and password required');
                return;
            }
            
            if (isRegistering && !validateUsername(username)) {
                showError('Username must be alphanumeric, 3-20 chars');
                return;
            }
            
            const hashedPw = hashPassword(password);
            
            if (isRegistering) {
                if (data.users[username]) {
                    showError('Username taken');
                    return;
                }
                data.users[username] = {
                    password: hashedPw,
                    email: email || `${username}::quantum.foam`,
                    joined: new Date().toISOString(),
                    freeEmail: true
                };
                showSystemMessage('global', `New user ${username} joined the Quantum Realm! Free lifetime email: ${data.users[username].email}`);
            } else {
                if (!data.users[username] || data.users[username].password !== hashedPw) {
                    showError('Invalid credentials');
                    return;
                }
            }
            
            currentUser = { username, email: data.users[username].email };
            saveData();
            showChat();
        };
        
        function validateUsername(uname) {
            return /^[a-zA-Z0-9]{3,20}$/.test(uname);
        }
        
        function hashPassword(pw) {
            return btoa(pw); // Simple base64 for demo; use SHA in prod
        }
        
        // Show chat
        function showChat() {
            authForm.classList.add('hidden');
            chatInterface.classList.remove('hidden');
            currentUsernameEl.textContent = currentUser.username;
            currentEmailEl.textContent = currentUser.email;
            statusIndicator.classList.add('status-online');
            statusText.textContent = 'Connected';
            loadTabContent('global');
        }
        
        // Logout
        logoutBtn.onclick = () => {
            currentUser = null;
            chatInterface.classList.add('hidden');
            authForm.classList.remove('hidden');
            usernameInput.value = '';
            passwordInput.value = '';
            emailInput.value = '';
            isRegistering = false;
            toggleBtn.textContent = 'Register';
            loginBtn.textContent = 'Login';
            emailGroup.style.display = 'none';
            statusIndicator.classList.remove('status-online');
            statusText.textContent = 'Disconnected';
            selectedMessages.clear();
        };
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            currentTab = tab;
            loadTabContent(tab);
        }
        
        // Load tab content
        function loadTabContent(tab) {
            switch (tab) {
                case 'global':
                    loadGlobalMessages();
                    break;
                case 'boards':
                    loadBoards();
                    break;
                case 'dms':
                    loadDMs();
                    break;
            }
        }
        
        // Global Chat
        function loadGlobalMessages() {
            const container = document.getElementById('globalMessages');
            container.innerHTML = '';
            (data.messages.global || []).slice(-50).forEach(msg => renderMessage(container, msg, 'global', true));
            container.scrollTop = container.scrollHeight;
        }
        
        function sendGlobalMessage() {
            const input = document.getElementById('globalInput');
            const content = input.value.trim();
            if (!content) return;
            const msg = {
                id: Date.now() + Math.random(),
                sender: currentUser.username,
                content,
                timestamp: new Date().toISOString(),
                threadId: null,
                replies: []
            };
            data.messages.global.unshift(msg);
            saveData();
            renderMessage(document.getElementById('globalMessages'), msg, 'global', true);
            input.value = '';
            document.getElementById('globalSearch').value = ''; // Clear search
        }
        
        function handleGlobalKey(e) {
            if (e.key === 'Enter') sendGlobalMessage();
        }
        
        // Boards A-Z
        function loadBoards() {
            const grid = document.getElementById('boardsGrid');
            grid.innerHTML = '';
            for (let letter = 'A'.charCodeAt(0); letter <= 'Z'.charCodeAt(0); letter++) {
                const boardLetter = String.fromCharCode(letter);
                const board = data.messages.boards[boardLetter] || { threads: {} };
                const card = document.createElement('div');
                card.className = 'board-card';
                card.innerHTML = `<h3>Board ${boardLetter}</h3><div class="board-threads" id="board-${boardLetter}-threads"></div>`;
                grid.appendChild(card);
                loadBoardThreads(boardLetter);
            }
        }
        
        function loadBoardThreads(letter) {
            const container = document.getElementById(`board-${letter}-threads`);
            container.innerHTML = '';
            const board = data.messages.boards[letter] || { threads: {} };
            Object.entries(board.threads).forEach(([topic, thread]) => {
                const item = document.createElement('div');
                item.className = 'thread-item';
                item.onclick = () => openThread(letter, topic);
                item.innerHTML = `<h4>${topic}</h4><p>${thread.messages.length} messages</p>`;
                container.appendChild(item);
            });
            container.scrollTop = container.scrollHeight;
        }
        
        function createNewThread() {
            const input = document.getElementById('newBoardInput');
            const topic = input.value.trim();
            if (!topic || !/^[A-Z][0-9A-Za-z]+$/.test(topic)) { // Alphanum starting with letter
                alert('Topic must be e.g., A1, B42 (letter + alphanum)');
                return;
            }
            const [letter, subTopic] = [topic[0], topic.slice(1)];
            if (!data.messages.boards[letter]) data.messages.boards[letter] = { threads: {} };
            if (!data.messages.boards[letter].threads[subTopic]) {
                data.messages.boards[letter].threads[subTopic] = { messages: [], replies: {} };
                saveData();
                loadBoardThreads(letter);
                input.value = '';
            }
        }
        
        function handleNewBoardKey(e) {
            if (e.key === 'Enter') createNewThread();
        }
        
        function openThread(letter, topic) {
            currentBoard = { letter, topic };
            const container = document.getElementById('boardsGrid');
            // Hide other boards, show thread view (sub-scrollable)
            container.innerHTML = `<h3>Thread: ${letter}${topic}</h3><div class="chat-section"><div class="chat-container thread-messages" id="threadMessages"></div><div class="input-container"><input type="text" id="threadInput" placeholder="Reply..." onkeypress="handleThreadKey(event)"><button class="btn-send" onclick="sendThreadReply()">Send</button></div></div><button class="btn-download" onclick="downloadSelected('boards')">Download Selected</button><button onclick="closeThread()">Back to Boards</button>`;
            loadThreadMessages();
        }
        
        function loadThreadMessages() {
            const container = document.getElementById('threadMessages');
            container.innerHTML = '';
            const board = data.messages.boards[currentBoard.letter];
            const thread = board.threads[currentBoard.topic];
            thread.messages.forEach(msg => renderMessage(container, msg, 'boards', true));
            // Render replies (sub-threads)
            thread.messages.forEach(msg => {
                if (msg.replies && msg.replies.length > 0) {
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'thread-container';
                    replyDiv.innerHTML = `<h4>Replies to ${msg.id}</h4><div class="sub-scrollable">${msg.replies.map(reply => `<div class="message received"><div class="message-content">${reply.content} - ${reply.sender}</div></div>`).join('')}</div>`;
                    container.appendChild(replyDiv);
                }
            });
            container.scrollTop = container.scrollHeight;
        }
        
        function sendThreadReply() {
            const input = document.getElementById('threadInput');
            const content = input.value.trim();
            if (!content) return;
            const reply = {
                id: Date.now() + Math.random(),
                sender: currentUser.username,
                content,
                timestamp: new Date().toISOString()
            };
            const board = data.messages.boards[currentBoard.letter];
            const thread = board.threads[currentBoard.topic];
            // Assume reply to last message or global thread
            if (thread.messages.length > 0) {
                if (!thread.messages[thread.messages.length - 1].replies) thread.messages[thread.messages.length - 1].replies = [];
                thread.messages[thread.messages.length - 1].replies.push(reply);
            }
            saveData();
            renderMessage(document.getElementById('threadMessages'), reply, 'boards', true, true); // true for sub
            input.value = '';
        }
        
        function handleThreadKey(e) {
            if (e.key === 'Enter') sendThreadReply();
        }
        
        function closeThread() {
            loadBoards();
            currentBoard = null;
        }
        
        // DMs
        function loadDMs() {
            const list = document.getElementById('dmList');
            list.innerHTML = '';
            Object.keys(data.messages.dms).forEach(user => {
                if (user !== currentUser.username) {
                    const item = document.createElement('div');
                    item.className = 'dm-item';
                    item.onclick = () => openDM(user);
                    item.innerHTML = `<strong>${user}</strong><br><small>${data.messages.dms[user].messages.length} unread</small>`;
                    list.appendChild(item);
                }
            });
        }
        
        function openDM(user) {
            currentDM = user;
            document.getElementById('currentDM').style.display = 'flex';
            document.getElementById('dmList').style.display = 'none';
            loadDMMessages();
        }
        
        function loadDMMessages() {
            const container = document.getElementById('dmMessages');
            container.innerHTML = '';
            const dms = data.messages.dms[currentDM] || { messages: [] };
            dms.messages.forEach(msg => renderMessage(container, msg, 'dms', true));
            container.scrollTop = container.scrollHeight;
        }
        
        function sendDM() {
            const input = document.getElementById('dmInput');
            const content = input.value.trim();
            if (!content) return;
            const msg = {
                id: Date.now() + Math.random(),
                sender: currentUser.username,
                content,
                timestamp: new Date().toISOString()
            };
            if (!data.messages.dms[currentDM]) data.messages.dms[currentDM] = { messages: [] };
            data.messages.dms[currentDM].messages.push(msg);
            // Add to recipient's DM too
            if (!data.messages.dms[currentUser.username]) data.messages.dms[currentUser.username] = { messages: [] };
            data.messages.dms[currentUser.username].messages.push({ ...msg, sender: currentUser.username }); // Echo
            saveData();
            renderMessage(document.getElementById('dmMessages'), msg, 'dms', true);
            input.value = '';
        }
        
        function handleDMKey(e) {
            if (e.key === 'Enter') sendDM();
        }
        
        // Render message (generic)
        function renderMessage(container, msg, context, scroll = true, isSub = false) {
            const div = document.createElement('div');
            const isSent = msg.sender === currentUser.username;
            div.className = `message ${isSent ? 'sent' : 'received'}${isSub ? ' sub-message' : ''}`;
            const time = new Date(msg.timestamp).toLocaleTimeString();
            div.innerHTML = `
                <input type="checkbox" class="message-checkbox" onchange="toggleSelect('${msg.id}', '${context}')">
                <div class="message-header">
                    <span class="message-sender">${msg.sender}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(msg.content)}</div>
            `;
            container.appendChild(div);
            if (scroll) container.scrollTop = container.scrollHeight;
        }
        
        // Selection & Download
        function toggleSelect(msgId, context) {
            if (selectedMessages.has(msgId)) {
                selectedMessages.delete(msgId);
            } else {
                selectedMessages.add(msgId);
            }
        }
        
        function downloadSelected(context) {
            let selected = [];
            // Collect selected based on context (simplified; in prod, use data refs)
            selectedMessages.forEach(id => {
                // Find msg by ID across contexts
                // For demo, assume global
                const msg = data.messages.global.find(m => m.id === id);
                if (msg) selected.push(msg);
            });
            const blob = new Blob([JSON.stringify(selected, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `selected_${context}_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Search
        function performSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            if (!query) {
                loadTabContent(currentTab); // Reload full
                return;
            }
            // Search across all (global, boards, dms)
            let results = [];
            // Global
            data.messages.global.forEach(msg => {
                if (msg.content.toLowerCase().includes(query) || msg.sender.toLowerCase().includes(query)) {
                    results.push({ ...msg, context: 'global' });
                }
            });
            // Boards (recursive)
            Object.values(data.messages.boards).forEach(board => {
                Object.values(board.threads).forEach(thread => {
                    thread.messages.forEach(msg => {
                        if (msg.content.toLowerCase().includes(query) || msg.sender.toLowerCase().includes(query)) {
                            results.push({ ...msg, context: 'boards', board: board.letter, topic: thread.topic });
                        }
                    });
                });
            });
            // DMs
            Object.values(data.messages.dms).forEach(dm => {
                dm.messages.forEach(msg => {
                    if (msg.content.toLowerCase().includes(query) || msg.sender.toLowerCase().includes(query)) {
                        results.push({ ...msg, context: 'dms' });
                    }
                });
            });
            // Render results in a temp container (e.g., overlay or replace current)
            const container = document.querySelector('.chat-container'); // Assume current
            container.innerHTML = `<h3>Search Results (${results.length})</h3>`;
            results.slice(0, 20).forEach(msg => renderMessage(container, msg, 'search', false));
        }
        
        // System message
        function showSystemMessage(channel, content) {
            const msg = {
                id: `sys-${Date.now()}`,
                sender: 'System',
                content,
                timestamp: new Date().toISOString(),
                type: 'system'
            };
            if (channel === 'global') {
                data.messages.global.unshift(msg);
                if (currentTab === 'global') renderMessage(document.getElementById('globalMessages'), msg, 'global');
            }
            // Similar for others
            saveData();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Simulate real-time (polling every 2s for multi-user illusion)
        setInterval(() => {
            if (currentUser) saveData(); // Persist
        }, 2000);
        
        // Init
        if (localStorage.getItem('chat_user')) {
            currentUser = JSON.parse(localStorage.getItem('chat_user'));
            showChat();
        }
        
        // Store user on login
        const origLogin = loginBtn.onclick;
        loginBtn.onclick = () => {
            origLogin();
            if (currentUser) localStorage.setItem('chat_user', JSON.stringify(currentUser));
        };
    </script>
</body>
</html>
