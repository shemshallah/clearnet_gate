<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism.min.css">

    <style>

</head>
<body>
    <div class="header">
        <h1 style="color: #0f0; margin: 0;">Quantum Jupyter Clone</h1>
        <div>
            <span id="kernel-status">Idle</span>
            <div class="kernel-controls">
                <button onclick="restartKernel()">Restart Kernel</button>
                <button onclick="interruptKernel()">Interrupt</button>
            </div>
            <button onclick="saveNotebook()">Save</button>
            <span id="save-status"></span>
            <a href="/">Back to Dashboard</a>
        </div>
    </div>
    <div class="main-content">
        <div id="notebook" class="notebook"></div>
        <div class="sidebar">
            <h3>Variables (9)</h3>
            <table id="var-table" class="var-table" style="display: none;">
                <thead><tr><th>Name</th><th>Value</th></tr></thead>
                <tbody></tbody>
            </table>
            <div id="no-vars">No variables in scope</div>
        </div>
    </div>
    <div id="logs-chat" class="logs-chat">
        <h3>Verbose Logs</h3>
        <div id="logs"></div>
    </div>

    <script>
        let cellCounter = 0;
        let currentNotebook = { cells: [], title: 'Untitled' };
        let autoSaveInterval;
        const notebook = document.getElementById('notebook');
        const logs = document.getElementById('logs');
        const kernelStatus = document.getElementById('kernel-status');
        const varTable = document.getElementById('var-table');
        const noVars = document.getElementById('no-vars');
        const saveStatus = document.getElementById('save-status');
        const USER_EMAIL = 'hackah::quantum.foam';
        const FOLDER = 'holostorage/jupyter/';

        // Load notebook on start (4)
        async function loadNotebook() {
            try {
                const response = await fetch(`/api/jupyter/load?user_email=${USER_EMAIL}&folder=${FOLDER}`);
                const data = await response.json();
                if (data.notebooks && data.notebooks.length > 0) {
                    const latest = data.notebooks[0];
                    currentNotebook = JSON.parse(latest.content_json);
                    currentNotebook.title = latest.title;
                    notebook.innerHTML = '';
                    currentNotebook.cells.forEach(cellData => addCellFromData(cellData));
                } else {
                    addCell('code');
                }
            } catch (e) {
                console.error('Load failed:', e);
                addCell('code');
            }
        }

        function addCellFromData(cellData) {
            const cell = addCell(cellData.type || 'code', false);
            const textarea = cell.querySelector('textarea');
            if (textarea) textarea.value = cellData.value || '';
            const outputDiv = document.getElementById(`output-${cell.id}`);
            if (outputDiv && cellData.output) outputDiv.textContent = cellData.output;
            return cell;
        }

        function addCell(type = 'code', autoFocus = true) {
            cellCounter++;
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `cell-${cellCounter}`;
            cell.dataset.type = type;
            cell.innerHTML = `
                <div class="cell-header">
                    <span class="cell-type">${type.charAt(0).toUpperCase() + type.slice(1)}</span>
                    <select class="cell-type-selector" onchange="changeCellType('${cell.id}', this.value)">
                        <option value="code" ${type === 'code' ? 'selected' : ''}>Code</option>
                        <option value="markdown" ${type === 'markdown' ? 'selected' : ''}>Markdown</option>
                    </select>
                    <div class="cell-buttons">
                        <button onclick="copyCell('${cell.id}')">Copy</button>
                        <button onclick="pasteCell('${cell.id}')">Paste</button>
                        <button onclick="executeCell('${cell.id}')">Run</button>
                        <span class="checkmark" id="check-${cell.id}">âœ“</span>
                    </div>
                </div>
                <textarea placeholder="Enter ${type} here..." ${type === 'markdown' ? 'class="markdown-input"' : ''}></textarea>
                <div class="output" id="output-${cell.id}" style="display: ${type === 'markdown' ? 'block' : 'none'};"></div>
                <div class="code-preview" id="preview-${cell.id}" style="display: none;"></div>
            `;
            notebook.appendChild(cell);
            notebook.scrollTop = notebook.scrollHeight;
            if (autoFocus) {
                cell.querySelector('textarea').focus();
            }
            updatePreview(cell.id);
            return cell;
        }

        function changeCellType(cellId, newType) {
            const cell = document.getElementById(cellId);
            cell.dataset.type = newType;
            const textarea = cell.querySelector('textarea');
            const outputDiv = document.getElementById(`output-${cellId}`);
            const previewDiv = document.getElementById(`preview-${cellId}`);
            if (newType === 'code') {
                outputDiv.style.display = 'block';
                previewDiv.style.display = 'none';
                textarea.classList.remove('markdown-input');
            } else {
                outputDiv.style.display = 'none';
                previewDiv.style.display = 'block';
                textarea.classList.add('markdown-input');
                executeCell(cellId);  // Auto-render markdown
            }
            cell.querySelector('.cell-type').textContent = newType.charAt(0).toUpperCase() + newType.slice(1);
            saveNotebook();  // Auto-save on type change
        }

        // Syntax highlighting (2) - on input change
        function updatePreview(cellId) {
            const cell = document.getElementById(cellId);
            if (cell.dataset.type !== 'code') return;
            const textarea = cell.querySelector('textarea');
            const preview = document.getElementById(`preview-${cellId}`);
            preview.style.display = 'block';
            const highlighted = Prism.highlight(textarea.value || '', Prism.languages.python, 'python');
            preview.innerHTML = `<pre><code class="language-python">${highlighted}</code></pre>`;
        }

        // Listen for input changes
        notebook.addEventListener('input', (e) => {
            if (e.target.tagName === 'TEXTAREA' && e.target.closest('.cell').dataset.type === 'code') {
                const cellId = e.target.closest('.cell').id;
                updatePreview(cellId);
            }
        });

        function copyCell(cellId) {
            const input = document.querySelector(`#${cellId} textarea`);
            navigator.clipboard.writeText(input.value).then(() => alert('Copied!'));
        }

        function pasteCell(cellId) {
            navigator.clipboard.readText().then(text => {
                const input = document.querySelector(`#${cellId} textarea`);
                input.value = text;
                if (document.getElementById(cellId).dataset.type === 'code') updatePreview(cellId);
            });
        }

        async function executeCell(cellId) {
            kernelStatus.textContent = 'Running...';
            const checkmark = document.getElementById(`check-${cellId}`);
            const outputDiv = document.getElementById(`output-${cellId}`);
            const previewDiv = document.getElementById(`preview-${cellId}`);
            const input = document.querySelector(`#${cellId} textarea`);
            const cellType = document.getElementById(cellId).dataset.type;
            
            if (cellType === 'markdown') {
                const rendered = marked.parse(input.value);
                outputDiv.innerHTML = `<div class="markdown-render">${rendered}</div>`;
                checkmark.style.display = 'inline';
                addLog('Rendered markdown cell ' + cellId);
                updateVars();
                kernelStatus.textContent = 'Idle';
                saveNotebook();
                return;
            }
            
            previewDiv.style.display = 'none';
            const response = await fetch('/api/jupyter/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: input.value, cell_id: cellId })
            });
            const data = await response.json();
            
            outputDiv.textContent = data.stdout || data.stderr || data.error || 'No output';
            if (data.success) {
                checkmark.style.display = 'inline';
                updateVars(data.vars);  // (9)
                addLog('Executed cell ' + cellId + ': Success');
            } else {
                checkmark.style.display = 'none';
                addLog('Executed cell ' + cellId + ': Error - ' + data.error);
            }
            kernelStatus.textContent = 'Idle';
            saveNotebook();  // Auto-save after exec
        }

        function updateVars(varsData = null) {
            if (!varsData) {
                // Fetch current
                fetch('/api/jupyter/vars').then(res => res.json()).then(data => {
                    if (data.vars) showVars(data.vars);
                });
                return;
            }
            showVars(varsData);
        }

        function showVars(vars) {
            const tbody = varTable.querySelector('tbody');
            tbody.innerHTML = '';
            if (Object.keys(vars).length === 0) {
                noVars.style.display = 'block';
                varTable.style.display = 'none';
                return;
            }
            noVars.style.display = 'none';
            varTable.style.display = 'table';
            Object.entries(vars).forEach(([name, value]) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = name;
                row.insertCell(1).textContent = value;
            });
        }

        async function restartKernel() {
            await fetch('/api/jupyter/restart', { method: 'POST' });
            addLog('Kernel restarted');
            updateVars({});  // Clear vars
            kernelStatus.textContent = 'Idle';
        }

        function interruptKernel() {
            // Stub: In real, cancel fetch or use AbortController
            addLog('Interrupt requested (execution may continue)');
        }

        async function saveNotebook() {
            currentNotebook.cells = Array.from(notebook.querySelectorAll('.cell')).map(cell => ({
                id: cell.id,
                type: cell.dataset.type,
                value: cell.querySelector('textarea').value,
                output: document.getElementById(`output-${cell.id}`).textContent
            }));
            try {
                const response = await fetch('/api/jupyter/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        notebook_json: JSON.stringify(currentNotebook),
                        user_email: USER_EMAIL,
                        folder: FOLDER,
                        title: currentNotebook.title
                    })
                });
                const data = await response.json();
                if (data.success) {
                    saveStatus.textContent = `Saved: ${data.notebook_id}`;
                    setTimeout(() => saveStatus.textContent = '', 3000);
                }
            } catch (e) {
                console.error('Save failed:', e);
                saveStatus.textContent = 'Save failed';
            }
        }

        function addLog(message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(msgDiv);
            logs.scrollTop = logs.scrollHeight;
        }

        // Auto-save every 30s (4)
        autoSaveInterval = setInterval(saveNotebook, 30000);

        // Keyboard shortcuts (bonus, partial for 5)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                const focused = document.activeElement.closest('.cell');
                if (focused) executeCell(focused.id);
            } else if (e.key === 'b' && e.ctrlKey) {  // Ctrl+B add below
                const focused = document.activeElement.closest('.cell');
                if (focused) {
                    const newCell = addCell('code');
                    newCell.style.marginTop = '0';
                    focused.after(newCell);
                } else addCell('code');
            }
        });

        // Init
        loadNotebook();
        updateVars();
    </script>
</body>
</html>
