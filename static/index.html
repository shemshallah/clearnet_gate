<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Foam Production System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid #48bb78;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #48bb78;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content {
            color: #cbd5e0;
            line-height: 1.6;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            color: #a0aec0;
            font-weight: 600;
        }

        .value {
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .lattice-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .lattice-node {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .lattice-node strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
        }

        .quantum-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #48bb78;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öõÔ∏è Quantum Foam Production System</h1>
            <p class="subtitle">IBM Torino Backend Integration</p>
            <span class="status-badge">
                <span class="quantum-indicator"></span>
                <span id="status">Initializing...</span>
            </span>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading system data...</p>
            </div>
        </div>

        <div class="actions">
            <h3 style="margin-bottom: 20px;">Quick Actions</h3>
            <a href="/docs" class="btn">üìö API Documentation</a>
            <a href="/api/metrics" class="btn btn-secondary">üìä System Metrics</a>
            <a href="/api/quantum/suite" class="btn btn-secondary">üî¨ Run Quantum Suite</a>
        </div>

        <footer>
            <p>Quantum Foam Production System v1.0.0 | Powered by IBM Quantum</p>
            <p style="margin-top: 10px;">
                <a href="https://quantum-computing.ibm.com/" style="color: #667eea; text-decoration: none;">IBM Quantum Platform</a>
            </p>
        </footer>
    </div>

    <script>
        async function loadSystemData() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                
                document.getElementById('status').textContent = 'System Operational';
                
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="grid">
                        <div class="card">
                            <div class="card-title">
                                üñ•Ô∏è System Information
                            </div>
                            <div class="card-content">
                                <div class="info-row">
                                    <span class="label">Environment:</span>
                                    <span class="value">${data.environment}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Version:</span>
                                    <span class="value">${data.version}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Backend:</span>
                                    <span class="value">${data.ibm_backend}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Timestamp:</span>
                                    <span class="value">${new Date(data.timestamp).toLocaleString()}</span>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-title">
                                üåê Quantum Domains
                            </div>
                            <div class="card-content">
                                <div class="info-row">
                                    <span class="label">Quantum Domain:</span>
                                    <span class="value">${data.quantum_domain}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Email Domain:</span>
                                    <span class="value">${data.email_domain}</span>
                                </div>
                            </div>
                        </div>

                        <div class="card" style="grid-column: span 2;">
                            <div class="card-title">
                                üîó Lattice Anchor Points
                            </div>
                            <div class="card-content">
                                <div class="lattice-grid">
                                    <div class="lattice-node">
                                        <strong>Sagittarius A*</strong>
                                        <code>${data.lattice_anchors.sagittarius_a}</code>
                                    </div>
                                    <div class="lattice-node">
                                        <strong>White Hole</strong>
                                        <code>${data.lattice_anchors.white_hole}</code>
                                    </div>
                                    <div class="lattice-node">
                                        <strong>Alice Node</strong>
                                        <code>${data.lattice_anchors.alice_node}</code>
                                    </div>
                                    <div class="lattice-node">
                                        <strong>Storage</strong>
                                        <code>${data.lattice_anchors.storage}</code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading system data:', error);
                document.getElementById('status').textContent = 'Error Loading Data';
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <div class="card-title">‚ö†Ô∏è Error</div>
                        <div class="card-content">
                            <p>Failed to load system data. Please check the console for details.</p>
                        </div>
                    </div>
                `;
            }
        }
